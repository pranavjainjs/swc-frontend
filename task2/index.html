        document.getElementById("quick_search").onkeypress = function (evt) {
        evt = (evt) ? evt : (window.event) ? event : null;
        if (evt) {
            var charCode = (evt.charCode) ? evt.charCode :((evt.keyCode) ? evt.keyCode :((evt.which) ? evt.which : 0));
            if (charCode == 13) {
                search2();
            }
        }
    }
